{% extends "layout.html" %}
{% block content %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <h1>Home Page</h1>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#new_game_modal" id="new_game_btn">New Game</button>


    <!-- Modal HTML -->
    <div id="new_game_modal" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirmation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Do you want to start a new game?</p>
                    <p class="text-secondary"><small>All changes will be lost!</small></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">New game</button>
                </div>
            </div>
        </div>
    </div>

    <script>
    $(document).ready(function() {
        $("#new_game_btn").click(function() {
            $("#new_game_modal").modal("show");
        });
    });
    </script>

{% endblock %}
