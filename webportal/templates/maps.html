			<section class="draggable-elements" id="game_items">
				<!-- Drag n drop game items: start tile, end tile, route tile, and empty tile -->
				<div class="row">
					<p><b>Drag and Drop</b></p>
					<div class="row"><div id="selectable1" ondrop="drop(event)" ondragover="allowDrop(event)"><img src="{{ url_for('static', filename='/img/start.png')}}" draggable="true" ondragstart="drag(event)" id="start_tile" width="40" height="40"></div><p>Start Tile</p></div>

					<div class="row"><div id="selectable2" ondrop="drop(event)" ondragover="allowDrop(event)"><img src="{{ url_for('static', filename='/img/end.jpg')}}" draggable="true" ondragstart="drag(event)" id="end_tile" width="40" height="40"></div><p>End Tile</p></div>

					<div class="row"><div id="selectable3" ondrop="drop(event)" ondragover="allowDrop(event)"><img src="{{ url_for('static', filename='/img/yellow_box.png')}}" draggable="true" ondragstart="drag(event)" id="route_tile" width="40" height="40"></div><p>Route Tile</p></div>

					<div class="row"><div id="selectable4" ondrop="drop(event)" ondragover="allowDrop(event)"><img src="{{ url_for('static', filename='/img/grey_box.png')}}" draggable="true" ondragstart="drag(event)" id="empty_tile" width="40" height="40"></div><p>Empty Tile</p></div>
				</div>
			</section>
		</div>
	</div>
	<div class="col-md-3 p-1 d-flex flex-column position-static">
		<div class="d-grid gap-2" id="map-buttons">
			<a href="/maps" class="btn btn-danger btn-lg btn-block">Reset</a>
			<button type="button" class="btn btn-success btn-lg btn-block" id="save_map_btn" onclick="saveMap();">Save</button>
			<button type="button" class="btn btn-warning btn-lg btn-block">Open Map</button>
		</div>
